<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Bakkerij</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cart.js" defer></script>
</head>

<body class="flex flex-col h-screen">
    <nav class="bg-[url('../images/header-cupcakes.png')] bg-cover bg-center relative border-b-2 border-orange-200">
        <div class="bg-pink-200 bg-opacity-70">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="py-5 flex justify-between items-center">
                    <div class="text-center mx-auto">
                        <a href="index.html">
                            <p class="text-2xl sm:text-3xl lg:text-4xl font-serif italic">Mijn Bakkerij</p>
                        </a>
                    </div>
                    <div class="relative flex items-center">
                        <a href="cart.html">
                            <img id="cart" src="icons/cart.svg" alt="Cart" class="w-5 h-5 sm:w-6 sm:h-6 lg:w-8 lg:h-8">
                            <img id="cartCheck" src="icons/cart-check.svg" alt="CartCheck"
                                class="hidden w-5 h-5 sm:w-6 sm:h-6 lg:w-8 lg:h-8">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex items-center justify-center">
        <div id="containerDiv" class="mx-auto max-w-7xl px-2 sm:px-2 lg:px-4 w-full">
            <div id="emptyCart" class="text-center">
                <div class="flex justify-center items-center align-center mt-28">
                    <p class="text-2xl sm:text-3xl lg:text-4xl">Je winkelwagentje is leeg!</p>
                </div>
                <div class="flex justify-center mb-12 mt-5">
                    <img src="images/lege-winkelwagen.jpg" alt="" class="h-32 sm:h-48 w-auto mx-auto">
                </div>
            </div>
            <div id="table" class="hidden border rounded-md mt-6 mb-6 w-full">
                <table class="mx-auto w-full border-collapse">
                    <thead class="bg-gray-100 text-gray-400">
                        <tr>
                            <th class="text-left px-4 py-2 rounded-tl-md">Artikel</th>
                            <th class="text-left px-4 py-2">Aantal</th>
                            <th class="text-left px-4 py-2">Prijs</th>
                            <th class="text-left px-4 py-2 rounded-tr-md"></th>
                        </tr>
                    </thead>
                    <tbody id="cartItem"></tbody>
                </table>
            </div>
            <div id="checkOut" class="text-center hidden">
                <div class="flex justify-center items-center align-center mt-28">
                    <p class="text-2xl sm:text-3xl lg:text-4xl">Bedankt voor je bestelling!</p>
                </div>
                <div class="flex justify-center mb-12 mt-5">
                    <img src="images/afgerekend.webp" alt="" class="h-32 sm:h-48 w-auto mx-auto">
                </div>
            </div>
            <div class="flex justify-end">
                <div id="total" class="hidden font-semibold mt-4 mr-4"></div>
            </div>
            <div class="flex justify-center m-7">
                <button id="checkOutButton"
                    class="bg-orange-200 hover:bg-yellow-500 rounded p-2 mr-2 hidden">Afrekenen</button>
                <a href="index.html" class="bg-orange-200 hover:bg-yellow-500 rounded p-2">Verder
                        winkelen</a>
            </div>
        </div>

    </main>
    <footer class="mt-auto">
        <div class="relative">
            <div class="bg-pink-200 bg-opacity-70">
                <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                    <div class="flex flex-col sm:flex-row justify-evenly items-center w-full">
                        <div class="flex items-center py-2 px-2 sm:py-4 sm:px-4">
                            <img src="icons/geo-alt.svg" alt="Address" class="mr-2 w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
                            <p class="text-xs sm:text-sm lg:text-base whitespace-nowrap">Hoofdweg 283, 9621 AK
                                Slochteren</p>
                        </div>
                        <div class="flex items-center py-2 px-2 sm:py-4 sm:px-4">
                            <img src="icons/envelope.svg" alt="Email" class="mr-2 w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
                            <p class="text-xs sm:text-sm lg:text-base">hulshofaniek@gmail.com</p>
                        </div>
                        <div class="flex items-center py-2 px-2 sm:py-4 sm:px-4">
                            <img src="icons/telephone.svg" alt="Phone" class="mr-2 w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
                            <p class="text-xs sm:text-sm lg:text-base whitespace-nowrap">+31 6 30467858</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-[url('../images/header-cupcakes.png')] bg-cover bg-center relative border-t-2 border-orange-200">
            <div class="bg-pink-200 bg-opacity-70">
                <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                    <div class="py-5 flex justify-between items-center">
                        <div class="text-center mx-auto">
                            <a href="index.html">
                                <p class="text-2xl sm:text-3xl lg:text-4xl font-serif italic">Mijn Bakkerij</p>
                            </a>
                        </div>
                        <div class="relative flex items-center">
                            <a href="https://www.facebook.com/aniek.hulshof/">
                                <img src="icons/facebook.svg" alt="Facebook"
                                    class="w-5 h-5 sm:w-6 sm:h-6 lg:w-8 lg:h-8">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
